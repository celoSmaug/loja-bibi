<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédio com Luzes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="building">
            <!-- Primeiro andar -->
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <!-- Segundo andar -->
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <!-- Terceiro andar -->
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <!-- Quarto andar -->
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <!-- Quinto andar -->
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
            <div class="window" data-light="off"></div>
        </div>
        <div class="message" id="message"></div>
        <div class="clock" id="clock"></div>
        <div class="controls">
            <button id="randomLights">Luzes Aleatórias</button>
            <button id="toggleAll">Alternar Todas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
